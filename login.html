<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>
    <form action="/login" method="post">
        <h1>User Login</h1>
        <br>
        <label for="Username">Username:</label>
        <input type="text" id="username" name="username">
        <br>
        <br>
        <label for="Password">Password:</label>
        <input type="password" id="password" name="password">
        <br>
        <br>
        <!-- Social Media Login Options -->
        <button type="submit">Login</button>
        <br>
        <br>
        <button type="button" onclick="loginWithGoogle()">Login with Google</button><br><br>
        <button type="button" onclick="loginWithFacebook()">Login with Facebook</button><br><br>
        <button type="button" onclick="loginWithTwitter()">Login with Twitter</button><br><br>
        <button type="button" onclick="loginWithGitHub()">Login with GitHub</button>
        <br>
        <br>
    </form>

    <script>
        function loginWithGoogle() {
            // Redirect to Google authentication URL
            window.location.href = "https://accounts.google.com/o/oauth2/auth";
        }

        function loginWithFacebook() {
            // Redirect to Facebook authentication URL
            window.location.href = "https://www.facebook.com/login.php";
        }

        function loginWithTwitter() {
            // Redirect to Twitter authentication URL
            window.location.href = "https://twitter.com/login";
        }

        function loginWithGitHub() {
            // Redirect to GitHub authentication URL
            window.location.href = "https://github.com/login";
        }
    </script>
</body>

</html>
